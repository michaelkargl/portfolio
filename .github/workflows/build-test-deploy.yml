        with:
          node-version-file: .nvmrc
      - run: npm install --global yarn
      - run: yarn install
      - run: yarn build
      - uses: actions/configure-pages@v4
        with:
          static_site_generator: gatsby
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
      - uses: actions/deploy-pages@v4
